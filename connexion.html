<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles/connexion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Description: This is the inscription page. -->
    <!-- It is used to create an account on the website. -->
    <meta name="description" content="This is the inscription page. It is used to create an account on the website.">
    <meta name="keywords" content="inscription, account, create, website">
</head>
<body>
<header class="header">
    <img src="assets/logo.png" alt="Logo">
</header>
<main class="main">
    <div class="form">
        <h1>Connexion</h1>
        <br>
        <form method="post">
            <div class="form__inputs">
                <input type="text" id="identifiant" name="identifiant" placeholder="Identifiant" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <br>
            <div class="center">
                <input type="submit" value="Connexion">
            </div>

        </form>
    </div>
</main>
<footer class="footer">

</footer>
</body>
</html>
